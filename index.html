<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wavelength Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    .question, .feedback { margin-top: 20px; }
    input, button { margin-top: 10px; padding: 5px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Diffraction Wavelength Calculator</h1>
  <div class="question">
    <p id="question-text">Loading question...</p>
    <input type="number" id="answer" step="any" placeholder="Enter wavelength in meters">
    <button onclick="checkAnswer()">Submit</button>
    <div class="feedback" id="feedback"></div>
    <button onclick="newQuestion()">Next Question</button>
  </div>

  <script>
    let x, d, L, lambda;

    function newQuestion() {
      // Generate random values in metres
      x = (Math.random() * 5 + 1) / 1000; // 1 - 6 mm
      d = (Math.random() * 5 + 1) / 100000; // 10 - 60 micrometres
      L = (Math.random() * 1 + 0.5); // 0.5 - 1.5 m

      lambda = (x * d) / L;
      lambda = Number(lambda.toPrecision(3)); // limit to 3 sig figs

      document.getElementById("question-text").innerText = 
        `x = ${x.toFixed(4)} m, d = ${d.toFixed(6)} m, L = ${L.toFixed(2)} m. Calculate the wavelength Î».`;

      document.getElementById("answer").value = "";
      document.getElementById("feedback").innerText = "";
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      const errorMargin = lambda * 0.02; // 2% margin

      if (isNaN(userAnswer)) {
        document.getElementById("feedback").innerText = "Please enter a number.";
        return;
      }

      if (Math.abs(userAnswer - lambda) <= errorMargin) {
        document.getElementById("feedback").innerText = "Correct! Well done.";
      } else {
        document.getElementById("feedback").innerText = 
          `Incorrect. The correct wavelength was approximately ${lambda} m.`;
      }
    }

    newQuestion();
  </script>
</body>
</html>
